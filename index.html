<!DOCTYPE html>
<html>

<head>
	{% include head.html %}

	<style>
		body {
			flex-direction: row;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #C6FFDD, #FBD786, #f7797d);
		}

		.editor-btn {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 20%;
			width: 20%;
			margin: 10px;
			border-radius: var(--main-radius);
			color: grey;
			background: linear-gradient(var(--tab-gradient));
			box-shadow: var(--main-shadow);
			text-decoration: none;
			transition: all 0.1s;
		}
		.editor-btn:hover {transform: scale(1.03);}

		.editor-img-container {
			height: 40%;
			margin-bottom: 10px;
		}

		.editor-btn img {height: 100%;}
	</style>
</head>

<body>
	<a class="editor-btn" href="editors/web.html">
		<div class="editor-img-container">
			<img src="icons/languages/html.svg">
			<img src="icons/languages/css.svg">
			<img src="icons/languages/js.svg">
		</div>
		Web Editor
	</a>
	<a class="editor-btn" href="editors/html.html">
		<div class="editor-img-container">
			<img src="icons/languages/html.svg">
		</div>
		HTML Editor
	</a>
	<a class="editor-btn" href="editors/lolcode.html">
		<div class="editor-img-container">
			<img src="icons/languages/lol.png">
		</div>
		LOLCODE Editor
	</a>
	<a class="editor-btn" href="editors/befunge.html">
		<div class="editor-img-container">
			<img src="icons/languages/bf.png">
		</div>
		Befunge Editor
	</a>
</body>

</html>
