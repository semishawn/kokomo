	<style>
		body {
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #C6FFDD, #FBD786, #f7797d);
		}

		span {
			display: flex;
			align-items: center;
			font-size: 60px;
			font-weight: 700;
			font-style: italic;
			margin: 30px 0;
		}

		.homepage-logo {
			height: 110px;
			animation: rocking 2s steps(1) infinite;
		}

		@keyframes rocking {
			0% {transform: rotate(-30deg);}
			50% {transform: rotate(30deg);}
			100% {transform: rotate(-30deg);}
		}

		.editor-link-container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: auto;
			gap: 20px;
		}
		
		.editor-link {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 150px;
			width: 200px;
			font-size: 15px;
			font-weight: 500;
			border: 4px solid black;
			border-radius: var(--main-radius);
			color: black;
			background: white;
			box-shadow: var(--main-shadow);
			text-decoration: none;
			transition: all 0.1s;
			box-sizing: border-box;
		}
		.editor-link:hover {transform: scale(1.05);}

		.editor-icon-container {
			height: 40%;
			margin-bottom: 6%;
		}
		.web-link .editor-icon-container {height: 30%;}

		.editor-link img {height: 100%;}
	</style>
</head>
