<!DOCTYPE html>
<html>

<head>
	<!-- Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokomo - Befunge Editor</title>
<link rel="icon" type="image/png" href="/icons/favicon.png">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css">

<!-- CSS -->
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/animations.css">
<link rel="stylesheet" href="/css/settings.css">
<link rel="stylesheet" href="/css/layouts.css">
<link rel="stylesheet" href="/css/kokomo-syntax.css">

<!-- Plugins -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/split.js/dist/split.min.js"></script>

<!-- Codemirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/matchbrackets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/closebrackets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/closetag.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/matchtags.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/scroll/scrollpastend.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/display/autorefresh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/matchbrackets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/xml-fold.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/mode/simple.min.js"></script>

	<style>
		:root {--gradient: #67B26F, #4ca2cd;}
		.log-id {color: turquoise;}
	</style>
</head>

<body class="regular-body bf-body">
	<div class="nav">
	<div class="info-container">
		<img class="logo" src="/icons/logo.svg">
		<span class="info-title">Welcome to Kokomo!</span>
		<div class="info-dropdown">
			<span>Kokomo Befunge Editor</span>
			<span>Version 1.0.0</span>
			<span>Made by <a class="funky-link" href="https://github.com/semishawn"><i class="fab fa-github-alt" style="margin-right: 5px;"></i>semishawn</a>
			</span>
			<span>Return <a class="funky-link" href="/">home</a></span>
		</div>
	</div>

	<div class="primary-functions-container">
		<button class="funky-btn run"><i class="fas fa-running"></i>Run</button>
		<button class="funky-btn save"><div class="save-icon"><i class="far fa-save"></i></div>Save</button>
		<button class="funky-btn reset"><i class="fas fa-snowplow"></i>Reset</button>
	</div>

	<div class="settings">
		<button class="funky-btn settings-select"><i class="fas fa-cog"></i>Settings</button>
		<div class="settings-dropdown">
			

			<div class="options editor-options">
				<div class="editor-toggle">
					<input id="line-wrapping" type="checkbox" autocomplete="off" checked>
					<label class="flip-btn" for="line-wrapping" data-yes="Yeah" data-no="Nope"></label>
					<span>Line Wrapping</span>
				</div>
				<div class="editor-toggle">
					<input id="line-numbers" type="checkbox" autocomplete="off" checked>
					<label class="flip-btn" for="line-numbers" data-yes="Yeah" data-no="Nope"></label>
					<span>Line Numbers</span>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="editor-content">
		<div class="half code-half">
			<div class="code-box">
				<div class="tab">
					<img class="lang-icon" src="/icons/languages/bf.png">

					<span class="tab-title">Befunge</span>

					<div class="result-btn-container">
						<button class="tab-btn samples-btn"><i class="fas fa-caret-down"></i>Sample Programs</button>
					</div>
				</div>
				<textarea id="bf-editor"></textarea>
				<div class="samples-dropdown">
					<div class="sample-option" data-sample="commas">Hello World with excessive commas</div>
					<div class="sample-option" data-sample="loop">Hello World with comma loop</div>
					<div class="sample-option" data-sample="trampoline">Hello World with trampoline</div>
					<div class="sample-option" data-sample="random3">Random number from 1-3</div>
					<div class="sample-option" data-sample="random5">Random number from 1-5</div>
					<div class="sample-option" data-sample="pi">Generate 100 digits of pi</div>
				</div>
			</div>
		</div>

		<div class="half result-half">
			<div class="console-container">
				<div class="tab">
					<span class="tab-title iconless-tab-title">Console</span>
					<div class="result-btn-container">
						<button class="tab-btn console-clear-btn"><i class="far fa-trash-alt"></i>Clear Console</button>
					</div>
				</div>
				<div id="console"></div>
			</div>
		</div>
	</div>

	<script src="/js/main.js"></script>
	<script src="/js/befunge.js"></script>
	<script>
		// CodeMirror
		var bf = CodeMirror.fromTextArea(document.getElementById("bf-editor"), {
			mode: "befunge",
			theme: "kokomo-syntax",
			lineWrapping: true,
			lineNumbers: true,
			matchBrackets: true,
			autoCloseBrackets: true,
			smartIndent: true,
			tabSize: 4,
			indentUnit: 4,
			indentWithTabs: true,
			autoRefresh: true
		});



		// Specific samples
		$(".sample-option").click(function() {
			var sample = $(this).attr("data-sample");
			switch (sample) {
				case "commas":
					sampleCode = `\"dlrow olleH\" ,,,,,,,,,,, @`;
					break;
				case "loop":
					sampleCode = `v

                  v  ,  <

>   \"dlrow olleH\" >  :  |

                        @`;
					break;
				case "trampoline":
					sampleCode = `"dlrow olleH">:#,_@`;
					break;
				case "":
					sampleCode = `

					`;
					break;
				case "random3":
					sampleCode = `v

  >   v
  1
> ? 2 > .@
  3
  >   ^`;
					break;
				case "random5":
					sampleCode = `1 v > v > v > v > v
  > ? > ? > ? > ? > .@
    1 + 1 + 1 + 1 +
    > ^ > ^ > ^ > ^`;
					break;
				case "pi":
					sampleCode = `"^a&EPm=kY}t/qYC+i9wHye$m N@~x+"v
"|DsY<"-"z6n<[Yo2x|UP5VD:">:#v_@>
-:19+/"0"+,19+%"0"+,      ^  >39*`;
			}
			sampleCode.substring(1);
			bf.setValue(sampleCode);
		});
	</script>
	<script>
	function log(msg) {
		if (!msg.startsWith("\n")) msg.replace(/^\\n/, "");
		if (!msg.endsWith("\n")) msg += "\n";
		$("#console").append("<span class=\"log-id\">$ bef main.bf</span>", "\n", msg, "\n");
	}

	// Run backend binary file
	$(".run").click(function() {
		$.ajax({
			type: "GET",
			data: {
				code: bf.getValue(),
				extension: "bf",
				bin: "bef",
				options: "-q"
			},
			url: "https://kokomo-backend.herokuapp.com/shell.php",
			success: function(xhr) {
				log(xhr);
			},
			error: function() {
				log("<span class=\"log-error\">Error, possible loop</span>");
			}
		});
		$("#console").scrollTop($("#console").outerHeight());
	});
</script>
</body>

</html>
